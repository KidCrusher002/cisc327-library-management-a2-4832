name: Python application tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.12"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-mock

    # ✅ Step 1: Ensure SQLite database exists
    - name: Set up SQLite database
      run: |
        mkdir -p $GITHUB_WORKSPACE
        cd $GITHUB_WORKSPACE
        python - <<EOF
        import sqlite3, os
        db_path = os.path.join(os.getcwd(), "library.db")
        conn = sqlite3.connect(db_path)
        c = conn.cursor()
        # Create 'books' table
        c.execute('''
        CREATE TABLE IF NOT EXISTS books (
            id INTEGER PRIMARY KEY,
            title TEXT NOT NULL,
            author TEXT NOT NULL,
            isbn TEXT UNIQUE NOT NULL,
            total_copies INTEGER NOT NULL,
            available_copies INTEGER NOT NULL
        )
        ''')
        # Create 'borrow_records' table
        c.execute('''
        CREATE TABLE IF NOT EXISTS borrow_records (
            id INTEGER PRIMARY KEY,
            patron_id TEXT NOT NULL,
            book_id INTEGER,
            borrow_date TEXT NOT NULL,
            due_date TEXT NOT NULL,
            return_date TEXT
        )
        ''')
        conn.commit()
        conn.close()
        EOF

    # ✅ Step 2: Initialize optional sample data if available
    - name: Initialize sample data
      run: |
        python - <<EOF
        try:
            import database
            if hasattr(database, "init_database"):
                database.init_database()
            if hasattr(database, "add_sample_data"):
                database.add_sample_data()
        except Exception as e:
            print("Skipping optional sample data setup:", e)
        EOF

    # ✅ Step 3: Run all test suites, including mocks/stubs
    - name: Run tests with pytest
      run: |
        echo "Running all test suites..."
        pytest -v --maxfail=5 --disable-warnings
